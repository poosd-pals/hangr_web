<!-- Contents of the Sidebar -->
<div class="sidenav">

    <!-- Begin Category List -->
    <p>Categories</p>

    <div class="sidenav-categories">
        <form action="">
            <div class="category list" *ngFor="let category of categories">
                <input type="radio" name="itemCategory" value="{{ category }}"> {{ category }}<br>
            </div>
        </form>
    </div>
    <!-- End Category List -->

    <p>Tags</p>

    <div class="tag-list">
        <a *ngFor="let tag of tags"
            (click)="setListTo('all', {tag: tag})"
            class="tag-default tag-pill">
            {{ tag }}
        </a>
    </div>

    <div [hidden]="tagsLoaded">
        
    </div>

    <div [hidden]="!tagsLoaded || tags.length > 0">
        No tags are here... yet.
    </div>

</div>
<!-- Ends contents of the Sidebar -->

<!-- Contents of the Main List -->
<div class="main">    

    <!-- Iterates through clothing in cards -->
    <div class ="row"><div class="card-deck">
        <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of closet">
            <div class="card mx-auto text-center" >
                <img class="card-img-top" src="{{ item. url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text">{{ item.category }}</p>
                    <p class="card-text float-right text-muted">Edit</p>
                </div>
            </div>
        </div>
    </div></div>
    <!-- Ends iterating through clothing in cards -->

</div>
<!-- Ends Contents of the Main List -->


<div class="container-btn-add">
  <button type="button" class="btn btn-primary btn-add">
    <span class="plus-sym">+</span>
    <span class="long-text">
      <a routerLink="/closet/upload" class="addLink"> 
        Add clothing
      </a>
    </span>
  </button>
</div>
