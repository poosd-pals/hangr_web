<!-- Contents of the Sidebar -->

    <!-- Begin Category List -->

    <p>Categories</p></div>

    <mat-divider></mat-divider>

    <div class="sidenav-categories">
        <form action="">
            <div class="category list" *ngFor="let item of categories">
               <input type="radio" [(ngModel)]="category" (change)="filterExact('category', item)" 
                    id="{{ category }}" name="itemCategory" value="{{ item }}"> {{ item }}<br>
            </div>
        </form>
    </div>
    <!-- End Category List -->

    <p>Tags</p>

    <mat-divider></mat-divider>

    <div class="tagList">
        <mat-chip-list #chipList>
            <mat-chip *ngFor="let tag of filteredTags" [selectable]="selectable"
                [removable]="removable" (removed)="remove(tag)"> {{ tag.name }}
            <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>

    <!-- Submit button -->
    <div class="sidenav-submit">
        <button mat-raised-button (click)="removeFilters()">Remove Filters</button>
    </div>


</div>
<!-- Ends contents of the Sidebar -->

<!-- Contents of the Main List -->
<div class="main">

    <!-- Iterates through clothing in cards -->
    <div class ="row"><div class="card-deck">
        <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let item of filteredClothes">
            <div class="card mx-auto text-center" >
                <img class="card-img-top" src="{{ item.imageUrl }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ item.name }}</h5>
                    <p class="card-text category-text">{{ item.category }}</p>
                    <p class="card-text" *ngFor="let tag of item.tags">{{ tag }}</p>
                    <a class="card-text float-right text-muted" routerLink="/closet/edit">Edit</a>
                </div>
            </div>
        </div>
    </div></div>
    <!-- Ends iterating through clothing in cards -->

</div>
<!-- Ends Contents of the Main List -->

<div class="container-btn-add">
  <button type="button" class="btn btn-primary btn-add">
    <span class="plus-sym">+</span>
    <span class="long-text">
      <a routerLink="/closet/upload" class="addLink">
        Add clothing
      </a>
    </span>
  </button>
</div>
