<div class="main-container">
  <h1>Assemble an Outfit!</h1>

  <div class="card content">
      <div class="row longRow" *ngIf="showDropDown===true" class="">
        <label>
          Category
          <br>
          <mat-form-field>
              <select matNativeControl required (change)="selectChangeHandler($event)">
                  <option>Select a category</option>  
                  <option *ngFor="let category of categories">{{category}} </option>  
            </select>
          </mat-form-field>
        </label>
        <button type="button" 
                (click)="filterByCategory()" 
                class="btn btn-info btn-sm btn-submit">
                Select clothing
        </button>
    </div>

    <div class ="row">
        <div class="card-deck">
          <div class="col-6 col-md-4 col-lg-3 mb-4" *ngFor="let clothingItem of clothesList">
              <div class="card mx-auto text-center" >
                  <img class="card-img-top" src="{{ clothingItem.imageUrl }}" alt="Card image cap">
                  <div class="card-body">
                      <h5 class="card-title">{{ clothingItem.name }}</h5>
                      <p class="card-text">{{ clothingItem.category }}</p>
                  </div>
              </div>
          </div>
        </div>
      </div>
</div>
