<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <img src="https://image.flaticon.com/icons/png/512/47/47687.png">
            </div>
            <div class="col-md-8">
              <form
                [formGroup]="form"
                ngSubmit="login(form)">
                <input type="text" formControlName="email"  class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                <input type="password" formControlName="password" class="form-control mb-2" placeholder="Password"  #userPassword required>
                <button class="btn btn-lg btn-primary btn-block mb-1"
                (click)="authService.login(form)">
                  Login
                </button>
              </form> 
              <div class="text-center">
                  <button class="btn btn-link">
                    <a routerLink="/register">
                      New user? Register
                    </a>
                    </button>
                </div>           
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
